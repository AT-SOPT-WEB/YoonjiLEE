<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <title>사랑의 하츄핑</title>
  </head>
  <body>
    <!--헤더-->
    <header>
      <section class="icon">
        <img src="svg/blog-solid.svg" alt="blog logo" />
      </section>
      <h1>사랑의 하츄핑</h1>
      <section class="bar_icon">
        <img src="svg/bars-solid.svg" alt="bar icon" />
      </section>
    </header>

    <!--내용-->
    <main class =" main-layout">
      <aside class="sidebar">
        <h2>분류</h2>
        <ul>
          <li><a href="#content">전체</a></li>
          <li><a href="#daily">일상</a></li>
          <li><a href="#develop">개발</a></li>
        </ul>
      </aside>
    <section id="content"class="content">
      <p>안녕하세요 ~^^ 이윤지의 블로그입니다. </p>
      <section class="grid-layout">
        <img src="img/blue.jpg" />
        <img src="img/cook.jpg" />
        <img src="img/elsa.jpg" />
        <img src="img/hachu.jpg" />
        <img src="img/orange.jpg" />
      </section>

      <section id="daily" class="all">
        <p>일상</p>
        <section class="pics-grid">
          <div class="card">
            <img src="img/blue.jpg" alt="blue" />
            <h3>샤샤핑</h3>
            <p>좋아요 12개</p>
            <span class="heart">♥</span>
          </div>
          <div class="card">
            <img src="img/cook.jpg" alt="cook" />
            <h3>머랭핑</h3>
            <p>좋아요 14개</p>
            <span class="heart">♥</span>
          </div>
          <div class="card">
            <img src="img/elsa.jpg" alt="elsa" />
            <h3>빛나핑</h3>
            <p>좋아요 16개</p>
            <span class="heart">♥</span>
          </div>
          <div class="card">
            <img src="img/hachu.jpg" alt="hachu" />
            <h3>하츄핑</h3>
            <p>좋아요 120개</p>
            <span class="heart">♥</span>
          </div>
          <div class="card">
            <img src="img/mermaid.jpg" alt="mermaid" />
            <h3>퐁당핑</h3>
            <p>좋아요 100개</p>
            <span class="heart">♥</span>
          </div>
          <div class="card">
            <img src="img/orange.jpg" alt="orange" />
            <h3>달콤핑</h3>
            <p>좋아요 121개</p>
            <span class="heart">♥</span>
          </div>
          <div class="card">
            <img src="img/snow.jpg" alt="snow" />
            <h3>꾸래핑</h3>
            <p>좋아요 117개</p>
            <span class="heart">♥</span>
          </div>
        </section>
        <section id="develop" class="develop">
          <p>개발</p>
          <section class="pics-grid">
          <div class="card">
            <img src="img/blue.jpg">
            <h3>샤샤핑</h3>
            <p>좋아요 121개</p>
            <span class="heart">♥</span>
          </div>
          <div class="card">
            <img src="img/orange.jpg" alt="orange" />
            <h3>달콤핑</h3>
            <p>좋아요 121개</p>
            <span class="heart">♥</span>
          </div>
          <div class="card">
            <img src="img/snow.jpg" alt="snow" />
            <h3>꾸래핑</h3>
            <p>좋아요 117개</p>
            <span class="heart">♥</span>
          </div>
          <div class="card">
            <img src="img/elsa.jpg" alt="elsa" />
            <h3>빛나핑</h3>
            <p>좋아요 16개</p>
            <span class="heart">♥</span>
          </div>
          <div class="card">
            <img src="img/hachu.jpg" alt="hachu" />
            <h3>하츄핑</h3>
            <p>좋아요 120개</p>
            <span class="heart">♥</span>
          </div>
        </section>
      </section>
      <!--무한 스크롤-->

        <ul class="scroll-list first">
          <li><img src="img/blue.jpg" alt="blue" /></li>
          <li><img src="img/cook.jpg" alt="cook" /></li>
          <li><img src="img/elsa.jpg" alt="elsa" /></li>
          <li><img src="img/hachu.jpg" alt="hachu" /></li>
          <li><img src="img/orange.jpg" alt="orange" /></li>

        </ul>
      </section>
      </section>
      <section class="footer">
